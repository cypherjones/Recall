<!DOCTYPE html>
<html>
	<head>
	  <title>Recall</title>
		<!-- css -->
	  <link rel="stylesheet" href="css/styles.css">
	  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
	  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
	  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.11.0/sweetalert2.min.css'>
		<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css'>
	</head>
	<body>
	<h1>Recall</h1>
	
	<div class="attempts-box">
		<span class="attempts">0</span> attempts
		<p id="display"><span id="hundreds">00</span>:<span id="seconds">00</span>:<span id="tens">00</span></p>
		<ul>
			<li data-star="3" class="fa fa-star star active"></li>
			<li data-star="2" class="fa fa-star star active"></li>
			<li data-star="1" class="fa fa-star star active"></li>
		</ul>
	</div>
	<div class="controls">
		<!-- <button class="btn control-btn start game-play">Start</button> -->
		<button class="btn control-btn restart">Restart</button>
	</div>
	<ul class="canvas"></ul>
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src='https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.11.0/sweetalert2.min.js'></script>
		<script src="js/main.js"></script>
	</body>
</html>
